<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org">


    <head>
        <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">

                    <!-- estilos -->
                    <link rel="stylesheet" href="estilos/estilos.css">

                        <!-- Boostraplinks -->
                        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
                              integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
                            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
                                    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
                            crossorigin="anonymous"></script>

                            <!-- BoxIcons -->
                            <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

                                <!-- Titulo -->
                                <title>EGG-ALL</title>
                                </head>


                                <body class="inicio">
                                    <!-- Buscador -->
                                    <header sec:authorize="hasRole('ADMIN')" th:replace="/fragment/nav_admin :: header"></header>


                                    <nav sec:authorize="hasRole('ADMIN')">
                                        <div class="col-6 mx-5">
                                            <button type="button" class="btn btn-warning px-4"> <a class="link_registrar text-dark" th:href="@{/capacitacion/registro}" style="text-decoration:none">Nuevo Capacitacion</a></button>
                                        </div>
                                    </nav>
                                    <!-- Tabla de lista de paises -->
                                    <main class="mt-4">

                                        <!-- Tabla de lista de capacitaciones -->

                                        <header sec:authorize="hasRole('USER')" th:replace="/fragment/nav :: header"></header>
                                        <main class="mt-4">
                                            <div class="d-flex justify-content-center">
                                                <h4>CAPACITACIONES REALIZADAS</h4>
                                            </div>

                                            <!-- Tabla de lista de capacitaciones -->
                                            <div class="container-fluid mt-4">
                                                <div class="row d-flex  justify-content-center">
                                                    <div class="col-10">
                                                        <table class="table table-striped table-secondary">

                                                            <thead class="table-dark">
                                                                <tr>
                                                                    <th scope="col">Nombre</th>
                                                                    <th scope="col">Nivel</th>
                                                                    <th scope="col">Usuario</th>
                                                                    <th scope="col">Fecha de finalizacion</th>
                                                                    <th scope="col">Certificado</th>
                                                                    <th sec:authorize="hasRole('USER')">Editar</th>
                                                                    <th sec:authorize="hasRole('USER')">Eliminar</th>
                                                                </tr>
                                                            </thead>

                                                            <tbody th:each="capacitacion: ${capacitacion}">
                                                                <tr >
                                                                    <td th:text="${capacitacion.nombre}"></td>
                                                                    <td th:text="${capacitacion.nivel}"></td>
                                                                    <td th:text="${capacitacion.nombreUsuario}"></td>
                                                                    <td th:text="${capacitacion.fechaEgreso}"></td>
                                                                    <td th:text="${capacitacion.academia}"></td>

                                                                    <td>
                                                                        <a sec:authorize="hasRole('USER')" class="link" th:href="@{/capacitacion/modificar/__${capacitacion.id}__}" 
                                                                           role="button"> <i class='bx bx-edit'></i></a>
                                                                    </td>

                                                                    <td>
                                                                        <a sec:authorize="hasRole('USER')"class="link" th:href="@{/capacitacion/eliminar/__${capacitacion.id}__}" 
                                                                           role="button">  <i class='bx bx-no-entry'></i></a>
                                                                    </td>

                                                                </tr>
                                                            </tbody>
                                                        </table>

                                                    </div>

                                                </div>

                                            </div>
                                            </div>
                                        </main>
                                </body>
                                </html>
