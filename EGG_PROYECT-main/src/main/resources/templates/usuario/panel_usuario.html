<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org"  >

    <!-- Fragmento html -->
    <head th:replace="/fragment/head :: head"></head>


    <body class="cuerpo">
        <header class="header">

            <div class="container_1">

                <div class="container_nav" >
                    <ul class="nav_list d-flex flex-column text-center">
                        <li class="list m-2"><a  style="text-decoration: none" class="text-black" th:if="${session.usuariosession != null}"  th:href="@{/usuario/editar/__${session.usuariosession.id}__}">Editar Perfil</a></li>
                        <li class="list m-2"><a  style="text-decoration: none" class="text-black" th:if="${session.usuariosession != null}"  th:href="@{/capacitacion/registro/__${session.usuariosession.id}__}">Agregar capacitaciones</a></li>
                        <li class="list m-2"><a  style="text-decoration: none" class="text-black" th:if="${session.usuariosession != null}"  th:href="@{/interes/registro/__${session.usuariosession.id}__}">Agregar intereses</a></li>
                        <li class="list m-2"><a  style="text-decoration: none" class="text-black" th:if="${session.usuariosession != null}"  th:href="@{../logout}">Salir</a></li>
                    </ul>
                </div>


                <div class="d-flex text-dark">
                    <h3 th:text="${usuario.nombre}" class="nombre">Nombre</h3>
                    <h3  th:text="${usuario.apellido}"  class="nombre">Apellido</h3>
                </div>

                <div class="nacionalidad">
                    <div class="provincia">
                        <p>Provincia:
                            <h4 th:text="${usuario.provincia}">Provincia</h4>
                        </p>
                    </div>
                    <div class="pais">
                        <p>Pais:
                            <h4 th:text="${usuario.pais}">Pa√≠s</h4>
                        </p>
                    </div>
                </div>


                <div class="imagen d-flex justify-content-center align-items-centers">
                    <img  th:src="@{/usuario/perfil/__${session.usuariosession.id}__}" class="rounded-circle imagen-perfil" alt="foto de perfil">
                </div>

            </div>

        </header>
        <!--BOTON PARA EDITAR FOTO-->
        <div class="editar-foto d-flex justify-content-end mb-3" >
            <a type="submit" class="btn btn-light" th:href="@{../usuario/panel/modificar-foto/__${session.usuariosession.id}__}"><i class='bx bx-message-square-edit'>CAMBIAR FOTO PERFIL</i></a>
        </div>   

        <main>
            <div class="container2">
                <div class="acercademi">
                    <h1>Acerca de mi</h1>
                </div>
                <div class="textoacercademi">
                    <p class="texto text-center" th:text="${usuario.descripcion}"><!--SOBRE MI(descripcion)--></p>  
                </div>
            </div>

            <div class="flex-container">
                <!--capacitaciones-->
                <seccion class="container-caja">            
                    <div class="titulo-caja">                    
                        <h3 ><a  style="text-decoration: none" class="text-dark" th:if="${session.usuariosession != null}"  th:href="@{/capacitacion/listarPorUsuario/__${session.usuariosession.id}__}"></a>Mis Capacitaciones</h3> 
                    </div>
                    <div class="contenido-caja">                                 
                        <p >
                            <ul class="lista-datos d-flex " th:each="capacitacion: ${session.usuariosession.capacitaciones}">
                                <li class="text-dark" th:text ="${capacitacion.nombre}"></li>
                            </ul> 
                        </p>                    
                    </div>
                </seccion>
                <!--intereses-->
                <seccion class="container-caja">
                    <div class="titulo-caja">                    
                        <h3 ><a  style="text-decoration: none" class="text-dark" th:if="${session.usuariosession != null}"  th:href="@{/interes/listarPorUsuario/__${session.usuariosession.id}__}"></a>Mis Intereses</h3> 
                    </div>
                    <div class="contenido-caja">                                 
                        <p >
                            <ul class="lista-datos d-flex " th:each="interes: ${session.usuariosession.intereses}">
                                <li class="text-dark" th:text ="${interes.Interes}"></li>
                            </ul> 
                        </p>                    
                    </div>            
                </seccion>
            </div>
        </main>

    </body>
