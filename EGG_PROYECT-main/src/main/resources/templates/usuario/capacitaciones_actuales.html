<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org">

    <head th:replace="/fragment/head :: head"></head>


    <body class="inicio">
        <!-- Buscador -->
        <header th:replace="/fragment/nav_admin :: header"></header>

        <!--ADVENTENCIA-->
        <div class="warning">
            <div th:if="${error != null}"class="card text-white bg-danger  m-4">
                <div class="card-body">
                    <h5 class="card-title">Error</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>

            <div th:if="${ok != null}"class="card text-white  card-exito  m-4">
                <div class="card-body">
                    <h5 class="card-title">Exito</h5>
                    <p class="card-text" th:text="${ok}"></p>
                </div>
            </div>
        </div>
        <nav class="d-flex flex-column text-center align-items-center justify-content-around">

            <div class="col-12 d-flex justify-content-center mb-3">
                <form th:action="@{/usuario/busqueda}" method="GET" class="d-flex">
                    <input type="text"  name="email"  class=" p-1" placeholder="filtrar usuarios por email">
                        <button  type="submit" class="btn btn-secondary mx-2">filtrar</button>
                </form>
            </div>

            <div class="col-12 d-flex justify-content-center mb-2">
                <h4>REPORTE DE USUARIOS </h4>
            </div>
        </nav>
        <!-- Tabla de lista de usuarios -->

        <div class="container-fluid mt-3 text-center">

            <div class="row">
                <div class="col">
                    <table class="table table-striped table-dark">
                        <thead>
                            <tr>
                                <th scope="col">Capacitacion</th>
                                <th scope="col">Nivel</th>
                                <th scope="col">Anio Egresado</th>
                                <th scope="col-3">Inscribirse</th>
                                <th scope="col-3">Eliminar</th>
                            </tr>
                        </thead>
                        <tbody th:each="capacitacion ${capacitacion}">
                            <tr>
                                <td th:text="${capacitacion.nombre}"></td>
                                <td th:text="${capacitacion.nivel}"></td>
                                <td th:text="${capacitacion.anioEgreso}"></td>
                                <td>
                                    <a class="link" th:href="@{/usuario/modificar/__${usuario.id}__}" 
                                       role="button"> Editar</a>
                                </td>
                                <td>
                                    <a class="link" th:href="@{/usuario/eliminar/__${usuario.id}__}" 
                                       role="button">  Eliminar</a>
                                </td>
                            </tr>
                        </tbody>

                    </table>
                </div>
            </div>
        </div>

    </body>

</html>
