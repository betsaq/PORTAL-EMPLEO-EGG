<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- estilos -->
        <link rel="stylesheet" href="estilos/estilos.css">

        <!-- Boostraplinks -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

        <!-- BoxIcons -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

        <!-- Titulo -->
        <title>EGG-ALL</title>
    </head>


    <body class="inicio">
        <!-- Buscador -->
        <header sec:authorize="hasRole('ADMIN')" th:replace="/fragment/nav_admin :: header"></header>


        <nav sec:authorize="hasRole('ADMIN')">
            <div class="col-6 mx-5">
                <button type="button" class="btn btn-warning px-4"> <a class="link_registrar text-dark" th:href="@{/intereses/registro}" style="text-decoration:none">Nuevo </a></button>
            </div>
        </nav>

        <!-- Tabla de lista de interese -->


        <header sec:authorize="hasRole('USER')" th:replace="/fragment/nav :: header"></header>
        <main class="mt-4">
            <div class="d-flex justify-content-center">
                <h4>MIS INTERESES</h4>
            </div>

            <!-- Tabla de lista de interes -->

            <div class="container-fluid mt-4 text-center"></div>


            <!-- Tabla de lista de interes -->

            <div class="container-fluid mt-4">

                <div class="row">
                    <div class="col">
                        <table class="table table-striped table-secondary">
                            <thead class="table-dark">
                                <tr>

                                    <th scope="col-3">Intereses</th>
                                    <th scope="col-3">Usuario</th>
                                    <th scope="col-3">Editar</th>
                                    <th scope="col-3">Eliminar</th>
                                </tr>
                            </thead>

                            <tbody th:each="interes :${intereses}">
                                <tr>
                                    <th scope="row" th:text="${interes.Interes}"></th>
                                    <td th:text="${interes.Nombreusuario}"></td>

                                    <td>
                                        <a sec:authorize="hasRole('USER')" class="link" th:href="@{/interes/modificar/__${interes.id}__}" 
                                           role="button"> <i class='bx bx-edit'></i></a>
                                    </td>
                                    <td>
                                        <a sec:authorize="hasRole('USER')"class="link" th:href="@{/interes/eliminar/__${interes.id}__}" 
                                           role="button"><i class='bx bx-no-entry'></i></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </body>

</html>
