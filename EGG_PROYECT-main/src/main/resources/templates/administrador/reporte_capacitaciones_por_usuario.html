<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org">

    <head th:replace="/fragment/head :: head"></head>

    <body class="inicio">

        <!-- header -->
        <header sec:authorize="hasRole('ADMIN')" th:replace="/fragment/nav_admin :: header"></header>


        <!-- Buscador -->
        <nav class="d-flex flex-column text-center align-items-center justify-content-around">

            <div class="col-12 d-flex justify-content-center mb-3">
                <form th:action="@{/capacitacion/busqueda}" method="GET" class="d-flex">
                    <input type="text"  name="nombre"  class=" p-1" placeholder="filtrar capacitaciones">
                        <button  type="submit" class="btn btn-secondary mx-2">filtrar</button>
                </form>
            </div>

            <div class="col-12 d-flex justify-content-center mb-2">
                <h4>Reporte de capacitaciones de usuarios</h4>
            </div>
        </nav>



        <!-- Tabla de lista de usuarios -->

        <div class="container-fluid mt-4 ">

            <div class="row">
                <div class="col">
                    <table class="table table-striped table-dark">
                        <thead>
                            <tr>
                                <th scope="col">Capacitacion</th>
                                <th scope="col">Nombre usuario</th>
                                <th scope="col">Anhio egreso</th>
                                <th scope="col">nivel</th>
                                <th scope="col">Academia</th>
                            </tr>
                        </thead>
                        <tbody th:each="capacitacion :${capacitacion}">
                            <tr>
                                <td th:text="${capacitacion.nombre}"></td>
                                <td th:text="${capacitacion.nombreUsuario}"></td>
                                <td th:text="${capacitacion.fechaEgreso}"></td>
                                <td th:text="${capacitacion.nivel}"></td>
                                <td th:text="${capacitacion.academia}"></td>
                            </tr>
                        </tbody>

                    </table>
                </div>
            </div>
        </div>

    </body>

</html>
